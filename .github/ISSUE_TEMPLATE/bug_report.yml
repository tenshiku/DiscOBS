name: Bug Report
description: Report a bug or issue with DiscOBS
title: "[BUG] "
labels: ["bug"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us diagnose and fix the issue.
        
        **Before submitting:** Please check the [Troubleshooting Guide](https://github.com/tenshiku/DiscOBS/wiki/Troubleshooting) for common solutions.

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      description: Please confirm you've completed these steps
      options:
        - label: I've read the troubleshooting guide
          required: true
        - label: I've searched existing issues for duplicates
          required: true
        - label: I'm using the latest version of DiscOBS
          required: true

  - type: dropdown
    id: bug-type
    attributes:
      label: Bug Type
      description: What type of issue are you experiencing?
      options:
        - Bot won't start
        - Discord commands not working
        - OBS connection issues
        - Scene controls not working
        - Stats/monitoring not updating
        - Belabox/connection monitoring issues
        - Recording controls not working
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: Describe what's happening and what you expected to happen
      placeholder: |
        Example:
        - When I type !obs, nothing happens
        - Expected: Control panel should appear
        - Actual: No response from bot
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Start the bot with `python discobs.py`
        2. Type `!obs` in Discord
        3. Nothing happens
    validations:
      required: true

  - type: textarea
    id: error-logs
    attributes:
      label: Error Messages
      description: Copy any error messages from the terminal/console
      placeholder: |
        Paste error messages here (if any)
      render: shell

  - type: textarea
    id: config
    attributes:
      label: Configuration
      description: Share relevant parts of your config (remove sensitive tokens!)
      placeholder: |
        Example:
        OBS_HOST = "localhost"
        OBS_PORT = 4455
        QUICK_ACTIONS scene names, etc.
        
        ⚠️ DO NOT include your Discord token or passwords!

  - type: dropdown
    id: streaming-type
    attributes:
      label: Streaming Setup
      description: What type of streaming setup are you using?
      options:
        - Desktop streaming (OBS on same computer)
        - Multi-PC setup (OBS on different computer)
        - IRL streaming with Belabox
        - IRL streaming with other encoder
        - Other

  - type: input
    id: os
    attributes:
      label: Operating System
      description: What OS are you running the bot on?
      placeholder: "Windows 11, macOS 13.0, Ubuntu 22.04, etc."
    validations:
      required: true

  - type: input
    id: python-version
    attributes:
      label: Python Version
      description: What version of Python are you using?
      placeholder: "3.9.7, 3.10.2, etc. (get with: python --version)"
    validations:
      required: true

  - type: input
    id: obs-version
    attributes:
      label: OBS Version
      description: What version of OBS Studio are you using?
      placeholder: "29.1.3, 30.0.0, etc. (OBS -> Help -> About)"
    validations:
      required: true

  - type: textarea
    id: additional-info
    attributes:
      label: Additional Information
      description: Any other details that might help us fix this issue
      placeholder: |
        - Does this happen every time or only sometimes?
        - Did this work before and suddenly break?
        - Any recent changes to your setup?
        - Screenshots or videos of the issue?